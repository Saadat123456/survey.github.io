<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container-fluid sticky-top overflow-auto" id="main">
      <h1 class="text-center text-white pt-5 pb-1" id="title">
        freeCodeCamp Survey Form
      </h1>
      <p class="text-center text-white" id="description"> 
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="container w-50 bg-dark p-3">
        <form id="survey-form">
          <div class="form-group" >
            <label for="name" id="name-label"><span class="text-white">Name</span></label>
            <input type="text" class="form-control" id="name" placeholder="Name" required="true">
          </div>
          <div class="form-group">
            <label for="email" id="email-label"><span class="text-white">Email</span></label>
            <input type="email" class="form-control" id="email" placeholder="Email" required="true">
            <small id="passwordHelpBlock" class="form-text text-muted">
              Email should be of format abc@google.com
            </small>
          </div>
          <div class="form-group">
            <label for="number" id="number-label"><span class="text-white">Age (optional)</span></label>
            <input type="number" min="10" max="100" class="form-control" id="number" placeholder="Age" required="false">
            <small id="passwordHelpBlock" class="form-text text-muted">
              Age must be between 10 and 100
            </small>
          </div>
        </form>
      </div>
    </div>
    <!--

    Hello Camper!

    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script  src="js/index.js"></script>
    
  </body>
</html>
